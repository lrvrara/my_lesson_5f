	<h2>Javascripts change content</h2>

	<p id="mycontent">I am using javascripts to change the content</p>
	<button type="button" onclick="document.getElementById(&quot;mycontent&quot;).innerHTML=&quot;This is the second content.Change using Javascripts&quot;">Choose Me</button>

	<h1>Javascript change style</h1>

	<p id="style">This content is using Javascript to change the style</p>

	<script>
		function myStyle()
		{
			document.getElementById("style").style.fontSize="28px";
			document.getElementById("style").style.fontfamily="Papyrus";
			document.getElementById("style").style.color="pink";
			document.getElementById("style").style.backgroundColor="black";
		}
		
	</script>

	<button type="button" onclick="myStyle()">Change Style</button>

			}
			else
			{
				pic="images/oppa.jpg"
			}
			document.getElementById('images').src=pic;

			
		}
	</script>

	<img src="file:///D:/Desktop/IMD318%20SUBJECT/my_personal_class/html_javascript/images/lee_jongsuk.jpg" id="images" width="65px" height="100px">
